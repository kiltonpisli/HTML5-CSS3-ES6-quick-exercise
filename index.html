<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5/CSS3/ES6 quick exercise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul id="card-trigger">
        <li><a href="#" class="post-link" data-sku="7">post 7</a></li>
        <li><a href="#" class="post-link" data-sku="3">post 3</a></li>
        <li><a href="#" class="post-link" data-sku="2">post 2</a></li>
    </ul>
    <a href="#" id="remover">remove cards</a>
    <div id="cards-holder"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        // URL:   https://jsonplaceholder.typicode.com/posts/{id}

        $(".post-link").click(function(){
            var postId = this.dataset.sku;
            var postUrl = "https://jsonplaceholder.typicode.com/posts/"+postId;

            $.ajax({
                method: "GET",
                url: postUrl
            }).done(function(res){
                if(!$("#post-"+res.id).length){
                    var card = "<div class='post' id='post-"+res.id+"'>id: "+res.id+"<br> title: "+res.title+"<br> body: "+res.body+"<br><a href='#' id='12' class='remove-link'>remove post</a><hr></div>";
                    $("#cards-holder").append(card);
                }
            })
        });

        $("#remover").click(function(){
            $("#cards-holder").empty();
        });

        $(document).on("click", ".remove-link", function() {
            $(this).parent().remove();
        });

    </script>
</body>
</html>
