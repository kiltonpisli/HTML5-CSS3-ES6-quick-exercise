<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5/CSS3/ES6 quick exercise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="background" src="https://images.unsplash.com/photo-1501959181532-7d2a3c064642?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1070&q=80">
    <ul id="card-trigger">
        <li><a href="#" class="post-link" data-sku="7">post 7</a></li>
        <li><a href="#" class="post-link" data-sku="3">post 3</a></li>
        <li><a href="#" class="post-link" data-sku="2">post 2</a></li>
    </ul>
    <a href="#" id="remover">remove cards</a>
    <div id="cards-holder"></div>


    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

        $(".post-link").click(function(){
            var postId = this.dataset.sku;
            var postUrl = "https://jsonplaceholder.typicode.com/posts/"+postId;

            $.ajax({
                method: "GET",
                url: postUrl
            }).done(function(res){
                if(!$("#post-"+res.id).length){
                    var card = createPost(res.id, res.title, res.body);
                    $("#cards-holder").append(card);
                }
            })
        });

        $("#remover").click(function(){
            $("#cards-holder").empty();
        });

        $(document).on("click", ".remove-button", function() {
            $(this).parent().parent().remove();
        });

        function createPost(id, title, body){
            var bgImg = '<img class="card-background" src="https://images.unsplash.com/photo-1437419764061-2473afe69fc2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1190&q=80">';
            var post = '<div class="post" id="post-'+id+'">'+bgImg+
                        '<div class="content"><h1 class="post-title">'+title+
                        '</h1><p class="post-body">'+body+'</p><a href="#" id="'+id+'" class="remove-button">remove post</a></div></div>';

            return post;
        }

    </script>
</body>
</html>
